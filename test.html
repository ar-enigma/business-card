<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enigma AR Experience</title>
    
    <!-- Use the working CDN versions you identified -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Keep the body minimal and transparent to let AR take over */
      body {
        margin: 0;
        overflow: hidden; 
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- The AR scene - MindAR and A-Frame handle everything now -->
    <a-scene 
      mindar-image="imageTargetSrc: targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Place your local assets here if you want to use a model, 
             e.g., <a-asset-item id="myModel" src="your-model.gltf"></a-asset-item> 
             For now, we use a simple cube for stability. -->
      </a-assets>

      <!-- Standard AR camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Content for Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- SIMPLE CUBE CONTENT: This is your AR experience. Replace this with your model later. -->
        <a-box 
            color="#FF0000" 
            height="0.3" 
            width="0.3" 
            depth="0.3" 
            position="0 0 0.15" 
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
        ></a-box>
      </a-entity>
      
    </a-scene>
  </body>
</html>
