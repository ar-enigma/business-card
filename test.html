<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Camera Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
      text-align: center;
      padding: 16px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    p {
      font-size: 14px;
      max-width: 420px;
    }
    video {
      width: 100%;
      max-width: 420px;
      background: #000;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #0ea5ff;
      color: #022;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    #error {
      color: #f97373;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h1>Camera Test</h1>
  <p>Tap the button and allow camera access. If permissions and HTTPS are OK, you should see your rear camera feed below.</p>

  <button id="start">Start Camera</button>
  <video id="video" autoplay playsinline></video>
  <div id="error"></div>

  <script>
    const startBtn = document.getElementById('start');
    const video = document.getElementById('video');
    const errorEl = document.getElementById('error');

    startBtn.addEventListener('click', async () => {
      errorEl.textContent = '';
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          errorEl.textContent = 'Camera API not supported in this browser.';
          return;
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });

        video.srcObject = stream;
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          'Could not access camera. Check site permissions (padlock icon → Camera → Allow) and try again.';
      }
    });
  </script>
</body>
</html>
