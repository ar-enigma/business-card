<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AR Experience</title>
    
    <!-- 1. Load A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- 2. Load MindAR A-Frame Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- 3. Load GIF Shader for animated textures -->
    <script src="https://unpkg.com/aframe-gif-shader@0.2.0/dist/aframe-gif-shader.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        pointer-events: none; /* Pass touches through to scene if needed */
      }
      /* AR video background is managed by MindAR, usually at z-index -2 */
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- React App Container (UI Overlay) -->
    <div id="root"></div>

    <!-- 
      MindAR Scene 
      - imageTargetSrc: Path to your compiled .mind file
      - uiScanning: no (We will build a custom one in React)
      - uiLoading: no (We will handle loading state in React)
    -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <!-- Preload Assets -->
      <a-assets>
        <img id="card-gif" src="./motion-card-v2.gif" />
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target Index 0 (First image in your targets.mind) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plane with GIF Shader -->
        <a-entity 
          geometry="primitive: plane; height: 1; width: 1;" 
          position="0 0 0" 
          rotation="0 0 0" 
          material="shader: gif; src: #card-gif; alphaTest: 0.5;">
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- Entry Point -->
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
