<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enigma AR Experience (Fixed)</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #0d1117; color: white; overflow: hidden; }
    .ui-overlay { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; z-index:100; pointer-events:none; }
    .container { max-width:400px; width:90%; padding:30px; background:#161b22; border-radius:12px; box-shadow:0 4px 60px rgba(0,200,255,0.2); text-align:center; pointer-events:auto; }
    .start-button { width:100%; padding:12px; background:#006aff; color:white; border:none; border-radius:8px; font-size:1rem; }
  </style>
</head>
<body>
  <!-- Hidden Video -->
  <video id="cameraVideo" playsinline style="display:none;"></video>

  <!-- AR Scene -->
  <a-scene id="arScene"
           mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; "
           embedded
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           style="display: none; width:100vw; height:100vh;"
  >
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box color="#FF0000" height="0.3" width="0.3" depth="0.3"
             position="0 0 0.15"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
      ></a-box>
    </a-entity>
  </a-scene>

  <!-- UI Overlay -->
  <div class="ui-overlay" id="uiOverlay">
    <div class="container">
      <h1 style="font-size: 24px; margin-bottom:16px;">Enigma AR Experience</h1>
      <p style="margin-bottom:24px; color:#ccc;">Tap Start to activate camera for image tracking.</p>
      <button id="startButton" class="start-button">Start AR Experience</button>
      <div id="statusMessage" style="margin-top: 20px; color:#0f0;"></div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const uiOverlay = document.getElementById('uiOverlay');
    const arScene = document.getElementById('arScene');
    const cameraVideo = document.getElementById('cameraVideo');
    const statusMessage = document.getElementById('statusMessage');

    const showStatus = (msg, isError = false) => {
      statusMessage.style.color = isError ? '#f55' : '#0f0';
      statusMessage.innerText = msg;
    };

    startButton.addEventListener('click', async () => {
      showStatus('Requesting camera permission...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        cameraVideo.srcObject = stream;
        cameraVideo.play();

        // show AR
        arScene.style.display = 'block';
        uiOverlay.style.display = 'none';

        // give a small delay to ensure video feed is ready
        setTimeout(() => {
          arScene.components['mindar-image'].start();
          showStatus('AR started â€” point camera at target.');
        }, 500);

      } catch (err) {
        console.error(err);
        showStatus('Error accessing camera: ' + err.message, true);
      }
    });
  </script>
</body>
</html>
