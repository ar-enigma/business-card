<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 2; missTolerance: 5;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img 
          id="motion-gif" 
          src="./motion-card.gif"
          crossorigin="anonymous"
        >
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#000"
          opacity="0.2"
        ></a-plane>

        <a-plane
          id="gif-plane"
          position="0 0 0.05"
          width="1"
          height="0.552"
          material="shader: flat; src: #motion-gif; transparent: true; opacity: 1; side: double"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Component to animate GIF texture
      AFRAME.registerComponent('gif-texture', {
        schema: {
          src: {type: 'selector'}
        },
        init: function() {
          this.canvas = document.createElement('canvas');
          this.ctx = this.canvas.getContext('2d');
          this.img = this.data.src;
          
          // Wait for image to load
          if (this.img.complete) {
            this.setup();
          } else {
            this.img.onload = () => this.setup();
          }
        },
        setup: function() {
          this.canvas.width = this.img.width;
          this.canvas.height = this.img.height;
          
          const texture = new THREE.CanvasTexture(this.canvas);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          
          const material = this.el.getObject3D('mesh').material;
          material.map = texture;
          material.needsUpdate = true;
          
          this.texture = texture;
          this.animate();
        },
        animate: function() {
          if (!this.canvas || !this.ctx || !this.img) return;
          
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          this.ctx.drawImage(this.img, 0, 0, this.canvas.width, this.canvas.height);
          
          if (this.texture) {
            this.texture.needsUpdate = true;
          }
          
          requestAnimationFrame(() => this.animate());
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('[mindar-image-target]');
        const gifPlane = document.getElementById('gif-plane');
        
        // Wait for scene to load
        sceneEl.addEventListener('loaded', function() {
          console.log('Scene loaded');
          
          // Add GIF animation component
          const gifImg = document.getElementById('motion-gif');
          gifPlane.setAttribute('gif-texture', 'src', '#motion-gif');
          
          // Start MindAR
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start().then(() => {
            console.log('MindAR started successfully');
          });
        });

        // Target found/lost logging
        if (targetEl) {
          targetEl.addEventListener('targetFound', event => {
            console.log("Target found - GIF animating");
          });
          
          targetEl.addEventListener('targetLost', event => {
            console.log("Target lost");
          });
        }
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      .mindar-ui-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
    </style>
  </body>
</html>
