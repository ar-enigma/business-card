<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="motion-video" 
          src="./motion-card.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#000"
          opacity="0.2"
        ></a-plane>

        <a-plane
          id="video-plane"
          position="0 0 0.05"
          width="1"
          height="0.552"
          material="shader: flat; src: #motion-video; transparent: true; opacity: 1"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.getElementById('motion-video');
        const targetEl = document.querySelector('[mindar-image-target]');
        
        // Wait for scene to load
        sceneEl.addEventListener('loaded', function() {
          console.log('Scene loaded');
          
          // Start MindAR
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start();
        });

        // Handle target found
        if (targetEl) {
          targetEl.addEventListener('targetFound', event => {
            console.log("Target found - playing video");
            if (videoEl.paused) {
              videoEl.play().catch(err => {
                console.log("Video play failed:", err);
                // Try to play with user interaction
                document.body.addEventListener('click', () => {
                  videoEl.play();
                }, { once: true });
              });
            }
          });
          
          targetEl.addEventListener('targetLost', event => {
            console.log("Target lost - pausing video");
            videoEl.pause();
          });
        }

        // Alternative: Try to start video on any user interaction
        let hasInteracted = false;
        document.body.addEventListener('touchstart', function initVideo() {
          if (!hasInteracted) {
            hasInteracted = true;
            console.log("User interaction detected");
            videoEl.play().then(() => {
              videoEl.pause(); // Pause immediately, will play when target found
            }).catch(err => console.log("Initial video load failed:", err));
          }
        }, { once: true });
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      .mindar-ui-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
    </style>
  </body>
</html>
