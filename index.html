<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma AR Experience (A-Frame)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- A-Frame and MindAR Scripts from CDN (Most Stable) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Mobile-first styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            margin: 0;
            color: white;
            overflow: hidden; 
        }
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; 
            pointer-events: none; 
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 4px 60px rgba(0, 200, 255, 0.2);
            text-align: center;
            pointer-events: auto; 
        }
        .start-button {
            pointer-events: auto; 
        }
    </style>
</head>
<body>
    
    <!-- 1. The AR Scene (Hidden initially) -->
    <a-scene 
        id="arScene"
        mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
        embedded 
        renderer="colorManagement: true, physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        style="display: none; width: 100vw; height: 100vh;"
    >
        <!-- Camera Setup -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- AR Content for Target 0 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Red Cube Content -->
            <a-box 
                color="#FF0000" 
                height="0.3" 
                width="0.3" 
                depth="0.3" 
                position="0 0 0.15" 
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
            ></a-box>
        </a-entity>
    </a-scene>

    <!-- 2. The Startup UI Overlay -->
    <div class="ui-overlay" id="uiOverlay">
        <div class="container">
            <h1 class="text-2xl font-bold mb-4">Enigma AR Experience</h1>
            <p class="text-sm text-gray-400 mb-6">Tap Start to activate your camera for image tracking.</p>

            <button id="startButton" 
                    class="start-button w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-lg transition duration-150 ease-in-out">
                Start AR Experience
            </button>

            <div id="statusMessage" class="mt-4 p-3 rounded-lg text-sm bg-green-900 border border-green-700">
                <p id="errorText">All AR libraries loaded successfully from CDN. Ready to start.</p>
            </div>
        </div>
    </div>
    
    <script>
        const startButton = document.getElementById('startButton');
        const uiOverlay = document.getElementById('uiOverlay');
        const arScene = document.getElementById('arScene');
        const errorText = document.getElementById('errorText');
        const statusMessage = document.getElementById('statusMessage');

        const showError = (message) => {
            statusMessage.classList.remove('bg-green-900', 'border-green-700');
            statusMessage.classList.add('bg-red-900', 'border-red-700');
            errorText.innerText = message;
            // Re-show the UI overlay if it was hidden
            uiOverlay.style.display = 'flex';
            arScene.style.display = 'none';
        };

        const showSuccess = (message) => {
            statusMessage.classList.remove('bg-red-900', 'border-red-700');
            statusMessage.classList.add('bg-green-900', 'border-green-700');
            errorText.innerText = message;
        };

        const startARScene = () => {
             // 1. Hide the UI and show the AR Scene
            uiOverlay.style.display = 'none';
            arScene.style.display = 'block';

            // 2. Start the A-Frame Scene
            setTimeout(() => {
                try {
                    arScene.components['mindar-image'].start();
                    showSuccess("AR running. Point the camera at your image target.");
                } catch (e) {
                    console.error("A-Frame MindAR Start Failed:", e);
                    showError("CRITICAL: AR Engine failed after permission. Check console for COOP/COEP errors.");
                }
            }, 100);
        };


        const initializeAR = async () => {
            showSuccess("Requesting camera permission...");

            try {
                // *** 1. Manually request media stream to force the permission dialog ***
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });

                // Permission granted! Immediately stop the stream so A-Frame can take over
                stream.getTracks().forEach(track => track.stop());
                
                showSuccess("Camera permission granted. Starting AR experience...");
                
                // *** 2. Proceed to start the A-Frame scene ***
                startARScene();

            } catch (error) {
                console.error("Camera Permission Error:", error);
                if (error.name === 'NotAllowedError') {
                    showError("Camera access denied. Please allow camera access in your browser settings.");
                } else if (error.name === 'NotFoundError') {
                    showError("No suitable camera found on this device.");
                } else {
                    showError(`Camera access failed: ${error.message}`);
                }
            }
        };

        startButton.addEventListener('click', initializeAR);

        window.addEventListener('load', () => {
            if (!AFRAME.components['mindar-image']) {
                showError("MindAR or A-Frame failed to load from CDN. Check network connection.");
            } else {
                // Ensure the initial message is ready for the user to click
                showSuccess("All AR libraries loaded successfully from CDN. Ready to start.");
            }
        });

    </script>
</body>
</html>
