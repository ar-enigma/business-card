<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img 
          id="motion-gif" 
          src="./motion-card.gif"
          crossorigin="anonymous"
        >
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#000"
          opacity="0.2"
        ></a-plane>

        <a-plane
          id="gif-plane"
          position="0 0 0.05"
          width="1"
          height="0.552"
          material="shader: flat; src: #motion-gif; transparent: true; opacity: 1; side: double"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('stable-tracking', {
        init: function() {
          this.hasFoundOnce = false;
          
          this.el.addEventListener('targetFound', () => {
            console.log("Target found");
            this.hasFoundOnce = true;
            this.el.object3D.visible = true;
          });
          
          this.el.addEventListener('targetLost', () => {
            console.log("Target lost - keeping visible");
            // Keep the content visible even after losing tracking
            if (this.hasFoundOnce) {
              this.el.object3D.visible = true;
            }
          });
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('[mindar-image-target]');
        
        // Add stable tracking component
        targetEl.setAttribute('stable-tracking', '');
        
        // Wait for scene to load
        sceneEl.addEventListener('loaded', function() {
          console.log('Scene loaded');
          
          // Start MindAR with optimized settings
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start().then(() => {
            console.log('MindAR started successfully');
          });
        });
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      .mindar-ui-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
    </style>
  </body>
</html>
