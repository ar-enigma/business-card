<a-scene
  mindar-image="imageTargetSrc: https://raw.githubusercontent.com/ar-enigma/business-card/main/targets.mind;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <!-- Motion graphics video with transparency -->
    <video id="motionCard" autoplay loop muted playsinline src="motion-card.webm"></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <!-- Base card plane -->
    <a-plane position="0 0 0" width="1" height="0.552" color="#000" opacity="0.2"></a-plane>

    <!-- Motion graphics overlay -->
    <a-plane src="#motionCard"
             position="0 0 0.01"
             width="1"
             height="0.552"
             transparent="true">
    </a-plane>
  </a-entity>
</a-scene>
