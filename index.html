<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe-master.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="motion-video" 
          src="./motion-card.webm"
          crossorigin="anonymous"
          loop
          muted
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#FF0000"
          opacity="0.5"
        ></a-plane>

        <a-plane
          id="video-plane"
          position="0 0 0.05"
          width="1"
          height="0.552"
          material="src: #motion-video; transparent: true"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('[mindar-image-target]');
        const video = document.getElementById('motion-video');
        
        // Wait for scene to load
        sceneEl.addEventListener('loaded', function() {
          console.log('Scene loaded');
          
          // Start MindAR
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start().then(() => {
            console.log('MindAR started');
          }).catch(err => {
            console.error('MindAR failed:', err);
          });
        });

        // Play/pause video based on target detection
        if (targetEl) {
          targetEl.addEventListener('targetFound', event => {
            console.log("✓ Target found - Video playing");
            video.play();
          });
          
          targetEl.addEventListener('targetLost', event => {
            console.log("Target lost - Video paused");
            video.pause();
          });
        }
        
        // Check if video loaded
        if (video) {
          video.onloadeddata = () => console.log('✓ Video loaded:', video.videoWidth, 'x', video.videoHeight);
          video.onerror = () => console.error('✗ Video failed to load');
        }
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      .mindar-ui-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
    </style>
  </body>
</html>
