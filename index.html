<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img 
          id="motion-gif" 
          src="./motion-card.gif"
          crossorigin="anonymous"
        >
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="rayOrigin: mouse"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#000"
          opacity="0.2"
        ></a-plane>

        <a-plane
          id="gif-plane"
          position="0 0 0.05"
          width="1"
          height="0.552"
          material="shader: flat; src: #motion-gif; transparent: true; opacity: 1"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('[mindar-image-target]');
        
        // Wait for scene to load
        sceneEl.addEventListener('loaded', function() {
          console.log('Scene loaded');
          
          // Start MindAR
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start();
        });

        // Target found/lost logging (GIF playback is automatic)
        if (targetEl) {
          targetEl.addEventListener('targetFound', event => {
            console.log("Target found - GIF should be animating");
          });
          
          targetEl.addEventListener('targetLost', event => {
            console.log("Target lost");
          });
        }
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      .mindar-ui-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
    </style>
  </body>
</html>
