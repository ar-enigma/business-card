<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enigma AR Business Card</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* Base Styles (inspired by Enigma website) */
    body, html { margin: 0; padding: 0; overflow: hidden; background: #0d1117; color: #e6eef8; font-family: 'Inter', sans-serif; }
    a { color: #0ea5ff; text-decoration: none; }

    /* Ensure AR canvas covers entire screen */
    a-scene, canvas, .a-canvas { position: fixed; top:0; left:0; width:100%; height:100%; }

    /* Overlay container (hidden by default) */
    #uiOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    #uiOverlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .card {
      background: #161b22;
      border-radius: 14px;
      padding: 24px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 4px 60px rgba(0, 200, 255, 0.2);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .card.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .card h1 {
      margin: 0 0 12px;
      font-size: 24px;
      color: #fff;
    }

    .card p {
      font-size: 14px;
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    .card .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #0ea5ff;
      color: #022;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .close-btn {
      display: block;
      margin-top: 14px;
      color: #0ea5ff;
      font-size: 14px;
      cursor: pointer;
    }

    /* YouTube video overlay */
    #videoOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #videoOverlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    #videoOverlay iframe {
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16/9;
      border: none;
    }

    #videoOverlay .video-close {
      margin-top: 12px;
      color: #0ea5ff;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; showStats: false"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
  >
    <a-camera position="0 0 0"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="arTarget">
      <!-- Invisible plane as interaction / trigger area -->
      <a-plane position="0 0 0" width="1" height="0.6" material="opacity: 0"></a-plane>
    </a-entity>
  </a-scene>

  <!-- UI Overlay (shows when target detected) -->
  <div id="uiOverlay">
    <div class="card" id="cardUI">
      <h1>Enigma AR Card</h1>
      <p>Your digital business card. Tap below to watch our intro video.</p>
      <button class="btn" id="playVideoBtn">▶ Watch Video</button>
      <div class="close-btn" id="closeOverlay">✕ Close</div>
    </div>
  </div>

  <!-- YouTube Video Overlay -->
  <div id="videoOverlay">
    <iframe id="ytFrame" src="" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    <div class="video-close" id="closeVideo">Close Video</div>
  </div>

  <script>
    const uiOverlay = document.getElementById('uiOverlay');
    const cardUI = document.getElementById('cardUI');
    const playVideoBtn = document.getElementById('playVideoBtn');
    const closeOverlay = document.getElementById('closeOverlay');
    const videoOverlay = document.getElementById('videoOverlay');
    const ytFrame = document.getElementById('ytFrame');
    const closeVideo = document.getElementById('closeVideo');

    // When AR target is found — show overlay
    const sceneEl = document.querySelector('a-scene');
    const targetEntity = document.getElementById('arTarget');

    targetEntity.addEventListener('targetFound', () => {
      uiOverlay.classList.add('visible');
      // small delay for animation
      setTimeout(() => cardUI.classList.add('visible'), 50);
    });

    // When target is lost — hide overlay
    targetEntity.addEventListener('targetLost', () => {
      cardUI.classList.remove('visible');
      setTimeout(() => uiOverlay.classList.remove('visible'), 300);
    });

    // Play video
    playVideoBtn.addEventListener('click', () => {
      ytFrame.src = "https://www.youtube.com/embed/eVli-tstM5E?autoplay=1&rel=0";
      videoOverlay.classList.add('visible');
    });

    // Close overlay
    closeOverlay.addEventListener('click', () => {
      cardUI.classList.remove('visible');
      setTimeout(() => uiOverlay.classList.remove('visible'), 300);
    });

    // Close video overlay
    closeVideo.addEventListener('click', () => {
      videoOverlay.classList.remove('visible');
      ytFrame.src = "";
    });
  </script>
</body>
</html>
