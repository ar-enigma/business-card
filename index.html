<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe-master.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img 
          id="motion-gif" 
          src="./motion-card-v2.gif"
          crossorigin="anonymous"
        >
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#FF0000"
          opacity="0.5"
        ></a-plane>

        <a-plane
          id="gif-plane"
          position="0 0 0.05"
          width="1"
          height="0.552"
          material="transparent: true"
          animated-gif="src: #motion-gif"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Register component to animate GIF
      AFRAME.registerComponent('animated-gif', {
        schema: {
          src: {type: 'selector'}
        },
        
        init: function() {
          this.animationId = null;
          this.setupGif();
        },
        
        setupGif: function() {
          const img = this.data.src;
          if (!img) {
            console.error('No image source provided');
            return;
          }
          
          // Create canvas for GIF animation
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          const startAnimation = () => {
            canvas.width = img.naturalWidth || img.width || 512;
            canvas.height = img.naturalHeight || img.height || 512;
            
            // Create texture from canvas
            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            
            // Apply to material
            const mesh = this.el.getObject3D('mesh');
            if (mesh) {
              mesh.material.map = texture;
              mesh.material.transparent = true;
              mesh.material.needsUpdate = true;
            }
            
            // Animation loop - continuously redraw GIF
            const animate = () => {
              if (ctx && canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                texture.needsUpdate = true;
              }
              this.animationId = requestAnimationFrame(animate);
            };
            
            animate();
            console.log('✓ GIF animation started:', canvas.width, 'x', canvas.height);
          };
          
          if (img.complete && img.naturalWidth > 0) {
            startAnimation();
          } else {
            img.onload = startAnimation;
          }
        },
        
        remove: function() {
          // Clean up animation loop when component is removed
          if (this.animationId) {
            cancelAnimationFrame(this.animationId);
          }
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('[mindar-image-target]');
        
        // Wait for scene to load
        sceneEl.addEventListener('loaded', function() {
          console.log('Scene loaded');
          
          // Start MindAR
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start().then(() => {
            console.log('MindAR started');
          }).catch(err => {
            console.error('MindAR failed:', err);
          });
        });

        // Debug logging
        if (targetEl) {
          targetEl.addEventListener('targetFound', event => {
            console.log("✓ Target found - GIF should be animating");
          });
          
          targetEl.addEventListener('targetLost', event => {
            console.log("Target lost");
          });
        }
        
        // Check if GIF loaded
        const gifImg = document.getElementById('motion-gif');
        if (gifImg) {
          gifImg.onload = () => console.log('✓ GIF loaded:', gifImg.width, 'x', gifImg.height);
          gifImg.onerror = () => console.error('✗ GIF failed to load');
        }
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      .mindar-ui-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
    </style>
  </body>
</html>
