<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="motion-video" 
          src="./motion-card.mp4" 
          loop 
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#000"
          opacity="0.2"
        ></a-plane>

        <a-plane
          id="video-plane"
          position="0 0 0.05"
          width="1"
          height="0.552"
          material="src: #motion-video; transparent: true; alphaTest: 0.5"
          side="double"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Handle video playback when target is found/lost
      const sceneEl = document.querySelector('a-scene');
      const videoEl = document.getElementById('motion-video');
      
      sceneEl.addEventListener('DOMContentLoaded', function() {
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        // Play video when target is found
        arSystem.el.addEventListener('targetFound', event => {
          console.log("Target found");
          videoEl.play();
        });
        
        // Pause video when target is lost
        arSystem.el.addEventListener('targetLost', event => {
          console.log("Target lost");
          videoEl.pause();
        });
      });
    </script>
  </body>
</html>
