<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/ar-enigma/business-card/main/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Neon gradient texture -->
        <img id="neonGradient" src="https://i.imgur.com/8fKQZ4U.png" />
        <!-- ENIGMA logo -->
        <img id="logo" src="https://raw.githubusercontent.com/ar-enigma/business-card/main/enigma-logo.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Fixed holographic card layer -->
        <a-plane
          position="0 0 0"
          width="1"
          height="0.552"
          color="#000000"
          opacity="0.3"
        ></a-plane>

        <!-- Pulsing neon border -->
        <a-plane
          src="#neonGradient"
          position="0 0 0.01"
          width="1.05"
          height="0.6"
          transparent="true"
          opacity="0.8"
          animation="property: opacity; from: 0.4; to: 0.9; dur: 1000; dir: alternate; loop: true"
        ></a-plane>

        <!-- Rotating ENIGMA logo with liquid-style animation -->
        <a-image
          src="#logo"
          position="0 0 0.1"
          scale="0.3 0.3 0.3"
          rotation="0 0 0"
          animation__rotate="property: rotation; to: 0 360 0; dur: 6000; loop: true; easing: easeInOutSine"
          animation__scale="property: scale; from: 0.28 0.28 0.28; to: 0.32 0.32 0.32; dur: 1500; dir: alternate; loop: true; easing: easeInOutQuad"
        ></a-image>

        <!-- Floating contact info + WhatsApp buttons -->
        <a-entity position="0 0.25 0.05">
          <a-text value="Ahmed Hashmi" align="center" color="#00FFFF" width="1.5"></a-text>
          <a-link href="https://wa.me/923161038953" title="Chat with Ahmed" position="0 -0.1 0" scale="0.5 0.5 0.5" color="#00FF00"></a-link>
        </a-entity>

        <a-entity position="0 0 0.05">
          <a-text value="Rohail Khalid" align="center" color="#00FFFF" width="1.5"></a-text>
          <a-link href="https://wa.me/923112196586" title="Chat with Rohail" position="0 -0.1 0" scale="0.5 0.5 0.5" color="#00FF00"></a-link>
        </a-entity>

        <a-entity position="0 -0.25 0.05">
          <a-text value="Osama Mansoor" align="center" color="#00FFFF" width="1.5"></a-text>
          <a-link href="https://wa.me/923121131936" title="Chat with Osama" position="0 -0.1 0" scale="0.5 0.5 0.5" color="#00FF00"></a-link>
        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
